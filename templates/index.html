<!DOCTYPE html>
<html>
  <head>
    <title>Python twitter stream with websockets</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="static/css/application.css" rel="stylesheet" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Python twitter stream dummy example with websockets</h1>
        <p> Start, stop the stream or change the tracked word</p>
        <hr />
      </div>
      <div class="row">
        <h3> Basic actions </h1>
        <p>
          <button class="btn btn-primary" type="button" id="start-stream">Start stream</button>
          <button class="btn btn-danger" type="button" id="stop-stream">Stop stream</button>
          <button class="btn btn-success" type="button" id="clean-stream">Clean </button>
        </p>
      </div>
      <div class="row">
        <h3>Track another word</h1>
        <form id="track-form" class="form-inline">
          <div class="form-group">
            <input id="track-text" type="text" class="form-control" placeholder="Enter the track word(s)" autofocus />
          </div>
          <button class="btn btn-primary" type="submit">Track it</button>
        </form>
      </div>
      <div class="row">
        <h3> Send a message </h1>
        <form id="input-form" class="form-inline">
          <div class="form-group">
            <input id="input-handle" type="text" class="form-control" placeholder="Enter your name" autofocus />
          </div>
          <div class="form-group">
            <input id="input-text" type="text" class="form-control" placeholder="Enter tweet text here!" autofocus />
          </div>
          <button class="btn btn-primary" type="submit">Send</button>
        </form>
      </div>
      <div class="page-header">
        <h1>Stream</h1>
      </div>
      <div id="twitter-stream">
      </div>
    </div>

    <script type="text/javascript" src="static/js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="static/js/reconnecting-websocket.min.js"></script>
    <script type="text/javascript" src="static/js/application.js"></script>
  </body>
</html>
